
#user  nobody;
worker_processes  4;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;


    upstream 54feng {
     server 110.75.189.130;
    }

    upstream backend_keepcd_servers{
	   ip_hash;
        server 127.0.0.1:7201 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7202 max_fails=250 fail_timeout=10s;
	   server 127.0.0.1:7203 max_fails=250 fail_timeout=10s;
	   server 127.0.0.1:7200 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7209 ;
    }

    upstream backend_meimashuo_servers{
        ip_hash;
        server 127.0.0.1:7301 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7302 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7303 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7300 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7309 ;
    }

    upstream backend_iosplay_servers{
        ip_hash;
        server 127.0.0.1:7400 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7401 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7402 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7403 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7309 ;
    }

    upstream backend_wecoders_servers{
        ip_hash;
        server 127.0.0.1:7500 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7501 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7502 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7503 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7504 max_fails=250 fail_timeout=10s;
        server 127.0.0.1:7509 ;
    }

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    

   server {
        listen 80;
        server_name beta.wecoders.com;
        expires 1h;

        if ($request_method !~ ^(GET|HEAD|POST)$ ) {
                return 403;
        }


        access_log /var/log/nginx/wecoders.beta.access_log;
        error_log /var/log/nginx/wecoders.beta.error_log info;


        proxy_redirect off;
        proxy_set_header        Host  $host;
        proxy_set_header        X-Real-IP       $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;

        gzip  on;
        gzip_min_length  1000;
        gzip_buffers     4 8k;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        client_max_body_size 100M;

        location /favicon.ico {
            gzip on;
            root /home/feilaoda/www/wecoders/beta/static;
        }

      location /static {
             gzip on;
             root /home/feilaoda/www/wecoders/beta;
        }

        location / {
              expires epoch;
              proxy_pass http://127.0.0.1:7509;
        }
    } 

   server {
        listen 80;
        server_name www.wecoders.com;
        server_name wecoders.com;
        server_name api.wecoders.com;
        expires 1h;

        if ($request_method !~ ^(GET|HEAD|POST)$ ) {
                return 403;
        }


        access_log /var/log/nginx/wecoders.access_log;
        error_log /var/log/nginx/wecoders.error_log info;


        proxy_redirect off;
        proxy_set_header        Host  $host;
        proxy_set_header        X-Real-IP       $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;

        gzip  on;
        gzip_min_length  1000;
        gzip_buffers     4 8k;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        client_max_body_size 100M;

        location /favicon.ico {
            gzip on;
            root /home/feilaoda/www/wecoders/deploy/static;
        }

        location /static {
             gzip on;
             root /home/feilaoda/www/wecoders/deploy;
        }

        location / {
              expires epoch;
              proxy_pass http://backend_wecoders_servers;
        }
    }



