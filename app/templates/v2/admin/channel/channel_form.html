<div class="control-group">
    <label class="control-label" for="title">{{ _("ISA") }}</label>
    <div class="controls">
        <select name="isa">
            <option value="topic">Topic</option>
        </select>
        
    </div>

</div>

<div class="control-group">
    <label class="control-label" for="title">{{ _("Title") }}</label>
    <div class="controls">
        
        <input type="text" class="control-text input-large" name="title" maxlength="30" required value="{{channel.title or ''}}"/>

    </div>

</div>

<div class="control-group">
    <label class="control-label" for="pic">{{ _("pic") }}</label>
    <div class="controls">
        <input type="text" class="control-text input-large" name="pic" maxlength="30"  value="{{channel.pic or ''}}"/>
    </div>
</div>

<div class="form-actions">
<button type="submit" class="btn btn-small">{{ _("Submit") }}</button>
<a href="/admin/channel" ><button type="button" class="btn btn-small">{{_("Cancel")}}</button></a>
</div>
