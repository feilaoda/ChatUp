{% extends "layout.html" %}

{% block subtitle %}{{ _("note") }}{% end %}

{% block content %}

<div class="row">
    <ul>
        {% for note in notes %}
        <li><a href="/note/{{note.id}}">{{note.title}}</a></li>
        {% end %}
    </ul>

</div>
{% end %}

{%block sidebar %}
<a href="/note/new" data-toggle="modal" class="">{{ _("new note") }}</a>
{% end %}
