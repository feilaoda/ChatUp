{% extends "layout.html" %}


{% block content %}
<div class="row">
<div class="col-md-6 col-md-offset-3">

 <form class="form-horizontal" role="form" action="" method="post">
    {{ xsrf_form_html() }}

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">{{_("Start Time")}}</label>
    <div class="col-sm-10">
      <input type="hidden" class="form-control" id="oh_id" name="oh_id" value="{{oh.id}}">

      <label for="name" class="col-sm-2 control-label">{{oh.start}}</label>
    </div>
  </div>

 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-lg">End Oh ...</button>
    </div>
  </div>
</form>


</div>
</div>


{%end%}
