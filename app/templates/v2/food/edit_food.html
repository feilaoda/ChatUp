{% extends "layout.html" %}

{% block subtitle %}{{ _("food") }}{% end %}

{% block content %}

<div class="box-container">
    <legend>{{food.name}}</legend>
    <form class="" action="" method="post">
        {{ xsrf_form_html() }}

        <div class="control-group">
            <label class="control-label" for="food_id">{{ _("food name") }}</label>
            <div class="controls">
            <input type="text" class="control-text input-maxlarge" rows="5" name="name" value="{{food.name or ''}}">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="food_id">{{ _("food title") }}</label>
            <div class="controls">
            <input type="text" class="control-text input-maxlarge" rows="5" name="title" value="{{food.title or ''}}">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="food_tips">{{ _("food description") }}</label>
            <div class="controls">
            <textarea class="control-text input-maxlarge" rows="15" name="description" >{{food.description or ''}}</textarea>
            </div>
        </div>


        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-small">{{ _("Submit") }}</button>
            <a href="/food/{{food.id}}" ><button type="button" class="btn btn-small">{{_("Cancel")}}</button></a>
        </div>


    </form>
</div>
{% end %}
