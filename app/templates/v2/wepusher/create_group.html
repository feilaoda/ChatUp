{% extends "layout.html" %}


{% block content %}
<div class="row">
<div class="col-md-6 col-md-offset-3">

 <form class="form-horizontal" role="form" action="" method="post">
    {{ xsrf_form_html() }}


  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">{{_("Group Title")}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" placeholder="{{_("Group Title")}}">
    </div>
  </div>


  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">{{_("Group Description")}}</label>
    <div class="col-sm-10">
      <textarea name="description" class="form-control" rows="5" id="description" placeholder="{{_("Type something...")}}">
      </textarea>
    </div>
  </div>

 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Create Group</button>
    </div>
  </div>
</form>


</div>
</div>


{%end%}
