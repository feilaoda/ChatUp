{% extends "admin/admin.html" %}


{% block content %}
<div class="screen site">

    <form class="" action="" method="post">
        {{ xsrf_form_html() }}

        <div class="control-group">
            <label class="control-label" for="title">{{ _("Key") }}</label>
            <div class="controls">
                <input type="text" class="control-text input-large" name="key" maxlength="30" required value="{{site_setting.key or ''}}"/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="title">{{ _("Value") }}</label>
            <div class="controls">
                <textarea class="control-text input-maxlarge" rows="10" name="value" required >{{site_setting.value or ''}}</textarea>
               
            </div>
        </div>


        <div class="form-actions">
        <button type="submit" class="btn btn-small">{{ _("Submit") }}</button>
        <a href="/admin/crawl/site/{{site_setting.site_id}}" ><button type="button" class="btn btn-small">{{_("Cancel")}}</button></a>
        </div>


    </form>



</div>
{% end %}


{%block admin_sidebar%}

{%end%}
