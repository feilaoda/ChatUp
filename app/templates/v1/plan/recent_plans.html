{% extends "layout.html" %}

{% block subtitle %}{{ _("Group") }}{% end %}

{% block content %}

<div class="row">
    <ul>
        {% for plan in plans %}
        <li><a href="/plan/{{plan.id}}">{{plan.title}}</a></li>
        {% end %}
    </ul>

</div>
{% end %}

{%block sidebar %}
<a href="/plan/create" data-toggle="modal" class="">{{ _("New Plan") }}</a>
{% end %}
