{% extends "layout.html" %}

{% block subtitle %}{{ _("Group") }}{% end %}

{% block content %}

<div class="screen">
    <div class="box-container">
        <legend>{{_("Group")}}</legend>
        <form class="form-horizontal" action="" method="post">
            {{ xsrf_form_html() }}

            <div class="control-group control-required">
                <label class="control-label" for="permission">{{ _("Group Permission") }}</label>
                <div class="controls">
                    <label class="radio">
                    <input tabindex="4" name="permission" type="radio" value="0" checked="">
                    {{_("All peoples can join in")}}
                    </label>
                    <label class="radio">
                    <input tabindex="5" name="permission" type="radio" value="1" >
                    {{_("Only invited people can join in")}}
                    </label>
                    
                </div>
            </div>

            <div class="control-group control-required">
                    <label class="control-label" for="timeup">{{ _("Group Timeup") }}</label>
                    <div class="controls">
                        <select name="timeup">
                            <option value="0">{{_("never delete thread")}}</option>
                            <option value="1">{{_("delete thread after 1hour")}}</option>
                            <option value="24">{{_("delete thread after 24hours")}}</option>
                        </select>
                    </div>
            </div>

            <div class="control-group control-required">
                <label class="control-label" for="title">{{ _("Group Title") }}</label>
                <div class="controls">
                    <input type="text" class="control-text input-xxlarge" name="title" required />
                </div>
            </div>

            <div class="control-group control-required">
                <label class="control-label" for="description">{{ _("Group Description") }}</label>
                <div class="controls">
                <textarea class="control-text input-xxlarge" rows="10" name="description" required ></textarea>
                </div>
            </div>

            <div class="control-group control-required">
                <label class="control-label" for="tag">{{ _("Group Tag") }}</label>
                <div class="controls">
                <input type="text" class="control-text input-xxlarge" name="tag" />
                </div>
            </div>

            

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-small">{{ _("Submit") }}</button>
                <a href="/group" ><button type="button" class="btn btn-small">{{_("Cancel")}}</button></a>
            </div>

            
        </form>
    </div>

</div>
{% end %}
